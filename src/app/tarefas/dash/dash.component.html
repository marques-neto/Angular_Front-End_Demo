<hr style="margin-top: 4%;">
<form #FormTarefa="ngForm">
  <div class="container">
    <h3>Sistema de Tarefas</h3>
  </div>
  <div class="containertwo">
    <div class="containerthree">
      <div class="input-group mb-3">


        <div style="width: 48%; margin-right: 1%">
          <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="tarefa.nome" #nome="ngModel" minlength="5" 
            placeholder="Tarefa">
        </div>
        <div style="width: 30%; margin-right: 1%">
          <input type="datetime-local" class="form-control" id="data" name="data" placeholder="Data" [(ngModel)]="tarefa.data" #data="ngModel">
        </div>
        <div style="width: 20%">
          <button type="submit" class="btn" submit (click)="cadastrar()" value="Cadastrar">Add</button>
        </div>

      </div>


      
      <div class="card">




        <table class="table">
          <thead>
            <tr>
              <th scope="col">Tarefa</th>
              <th scope="col">Data</th>

              <th scope="col">Opções</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let tarefa of tarefas">
              <td style="width: 700px">{{ tarefa.nome }}</td>
              <td>{{ tarefa.data }}</td>

              <td class="options">
                <button type="button" class="btn" [routerLink]="['/tarefas/editar', tarefa.id]">Edit</button>
                <button type="button" class="btn" (click)="remover($event, tarefa)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</form>
