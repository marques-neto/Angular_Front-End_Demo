<div class="container">
<h3>Editar tarefa</h3>
</div>
<div class="well">
  <form #formTarefa="ngForm">
    <div class="form-group">
      <input 
        type="text"
        class="form-control"
        id="nome"
        name="nome"
        [(ngModel)]="tarefa.nome"
        #nome="ngModel"
        minlength="5" 
        required> 
      
    </div>
    <div class="form-group text-center">
      
      <button type="button" class="btn" (click)="atualizar()"  >Atualizar</button>

      <button type="button" class="btn" [routerLink]="['/tarefas/dash']">Voltar</button>

    </div>
  </form>
</div>
