<hr style="margin-top: 4%;">
<form [formGroup]="todoForm" (ngSubmit)="add()">
<div class="container">
  <h3>Sistema de Tarefas</h3>
</div>
<div class="containertwo">
  <div class="containerthree">
    <div class="input-group mb-3">


      <div style="width: 48%; margin-right: 1%">
        <input formControlName="title" type="text" class="form-control" placeholder="Tarefa">
      </div>
      <div style="width: 30%; margin-right: 1%">
        <input formControlName="data" type="text" class="form-control" placeholder="Data">
      </div>
      <div style="width: 20%">
        <button type="submit" class="btn" submit>Add</button>
      </div>

    </div>
    <div class="card">

      <table class="table">
        <thead>
          <tr>
            <th scope="col" colspan="2">Tarefa</th>
            <th scope="col">Data</th>
           
            <th scope="col">Opções</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let work of works; let i = index;">
            <td id="tarefa" colspan="2" >{{work}}</td>
            <td>12/12/2018</td>
            
           <td class="options">
            <button type="button" class="btn">Edit</button>
            <button (click)="delete(i)" type="button" class="btn">Delete</button>
           </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</form>
